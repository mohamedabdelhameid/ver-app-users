<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="mobileLogo.png" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <title>MR Mobile</title>
    <link rel="canonical" href="https://mr-mobile.com" />
    <meta
      name="description"
      content="مستر موبايل - وجهتك الأولى لأحدث وأفضل هواتف الأندرويد، المراجعات، المواصفات، الأسعار، وأحدث الأخبار في عالم الهواتف الذكية. اكتشف كل ما تحتاجه عن هواتف سامسونج، شاومي، أوبو والمزيد!"
    />
    <meta
      name="keywords"
      content="مستر موبايل, هواتف أندرويد, مراجعات الهواتف, مواصفات الهواتف, أسعار الهواتف, سامسونج, شاومي, أوبو, ريلمي, أفضل الهواتف, أخبار التقنية"
    />
    <link
      rel="stylesheet"
      href="normalize.css"
      media="print"
      onload="this.onload=null;this.media='all';"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      #root {
        background: inherit;
      }
      body,
      html {
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden;
        scroll-behavior: smooth;
        font-family: 'Cairo', sans-serif !important;
      }
      html {
        scroll-behavior: smooth;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }

      #loading-spinner img {
        opacity: 0.2;
        animation: scaler 3s linear infinite alternate-reverse;
      }
      @keyframes scaler {
        0% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
      .progress-container2 {
        width: 100%;
        height: 5px;
        background: #ddd;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      .progress-bar2 {
        will-change: width;
      }
      .dark-mode .progress-container2 {
        background: gray;
      }

      .progress-bar2 {
        height: 8px;
        width: 0;
        background: rgb(0, 99, 0);
        transition: width 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div
      id="loading-spinner"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      "
    >
      <img
        src="%PUBLIC_URL%/mobileLogo.svg"
        alt=""
        width="300px"
        loading="lazy"
      />
    </div>

    <div class="progress-container2">
      <div class="progress-bar2" id="progress-bar"></div>
    </div>

    <script>
      const progressBar = document.getElementById("progress-bar");

      window.addEventListener("load", function () {
        const spinner = document.getElementById("loading-spinner");
        spinner.style.transition = "opacity 0.5s";
        spinner.style.opacity = "0";
        setTimeout(() => (spinner.style.display = "none"), 500);
      });

      window.addEventListener("scroll", () => {
        requestAnimationFrame(() => {
          let scrollTop =
            document.documentElement.scrollTop || document.body.scrollTop;
          let scrollHeight =
            document.documentElement.scrollHeight -
            document.documentElement.clientHeight;
          let progress = (scrollTop / scrollHeight) * 100;
          progressBar.style.width = progress + "%";
        });
      });
    </script>
  </body>
</html>
